<html>
    <head>
        <title>Mobile Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>        
        <link rel="stylesheet" type="text/css" href="PhoneConnect.css">
		<script src="MobileSocket.js"></script>
		<script src="https://kit.fontawesome.com/1d97479b36.js" crossorigin="anonymous"></script>
    </head>
    <body>
		<div class="container column">
			<div class="container column arrows-div">
				<div class="row">
					<div class="arrow-key"></div>
					<div class="arrow-key clickable"><i class="fas fa-arrow-up fa-2x"></i></div>
					<div class="arrow-key"></div>
				</div>
				<div class="row">
					<div class="arrow-key clickable"><i class="fas fa-arrow-left fa-2x"></i></div>
					<div class="arrow-key clickable"><i class="far fa-circle fa-3x"></i></div>
					<div class="arrow-key clickable"><i class="fas fa-arrow-right fa-2x"></i></div>
				</div>
				<div class="row">
					<div class="arrow-key"></div>
					<div class="arrow-key clickable"><i class="fas fa-arrow-down fa-2x"></i></div>
					<div class="arrow-key"></div>
				</div>
			</div>
			<div class="container column color-div">
				<div class="color-text">Pick Your Color:</div>
				<input id="color" type="color">
			</div>
		</div>
    </body>
</html>
